<div class="modal-header d-flex align-items-center">
  <h3 class="modal-title">
    {{ file.name }}
    <small>{{ file.datetime | date:'yyyy-MM-dd HH:mm:ss' }}</small>
  </h3>
  <button
    type="button"
    class="close ml-auto"
    aria-label="Close"
    ng-click="cancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">{{ file.text }}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-click="cancel()">Ok</button>
</div>
